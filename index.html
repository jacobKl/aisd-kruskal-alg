<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakub Klimek - alogorytm kruskala</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center flex-column align-items-center">
        <h3 class="">Wizualizacja działania algorytmu Kruskala</h3>
        <p class="text-muted">Prezentacja działania algorytmu Kruskala, krok po kroku.</p>
        <div class="d-flex">
            <div>
                <h5>Podgląd grafu: </h5>
                <canvas id="preview" width="600" height="400">
                </canvas>
            </div>
            <div>
                <h5>Podgląd drzewa spinającego</h5>
                <canvas id="canvas" width="600" height="400">
                </canvas>
            </div>
        </div>
        
        <div class="d-flex w-100">
            <textarea type="text" class="form-control graph-input"></textarea>
            <div>
                <input type="submit" class="btn btn-light graph-submit" />
            </div>
        </div>
        <p class="text-muted">
            Proszę o podanie grafu w formacie JSON na podobieństwo wpisanego grafu..
        </p>
        <h6>Algorytm Kruskala pozwala na uzyskanie <a href="https://pl.wikipedia.org/wiki/Minimalne_drzewo_rozpinające">Minimalnego drzewa spinającego</a> grafu.</h6>

        <script src="/dist/index.bundle.js"></script>
    </div>
</body>
</html>
